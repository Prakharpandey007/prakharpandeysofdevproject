<!DOCTYPE html>
<head>
<title>payment form by prakhar pandey</title>
</head>
<body>
<form action="">
    <h1>payment form</h1>
    <p> reqired fields are followed by *</p>
    <h2>contact information</h2>
    <p>Name: *<input type="text" name="name"></p>
    <p>
        <fieldset> 
            <legend>Gender</legend>
        Male<input type="radio"name="gender" id="gender">
        Female<input type="radio"name="gender" id="gender">
    </p>
</fieldset>
<p> Address:<textarea name="address" id="address" cols="50" rows="8" > </textarea></p>

<p> Email:<input type="email" name="email" id="email"></p>
<p>Pincode: <input type="number"name="pincode" id="pincode"</p>

<h2>Payment information</h2>
<p>card type:
    <select name="card type" id="card type">
        <option value="">--Select a Card Type--</option>
        <option value="visa">visa</option >
        <option value="rupay">rupay</option>
        <option value="master card">master card</option>
    </select>
</p>
<p> 
    card number: <input type="number" name="card number" id="card number">
</p>
<p>
    expiration date:<input type="date" name="expiration  date" id="expiration date">
</p>
<p>
    cvv:<input type="password" name="cvv" id="cvv" > 
</p>

<input type="submit" value="pay now">
</form>

</body>
</html>
